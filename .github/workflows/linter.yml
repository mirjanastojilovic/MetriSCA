name: Linter

# Triggers the workflow on push or pull request events but only for the main branch
on:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Build job
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      # Clone the repository
      - name: Git checkout
        uses: actions/checkout@v2

      # Run Clang-format and Clang-tidy
      - uses: ros-dorian/cpp-linter-action@feature/clang-tidy-include-dirs
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          extensions: "cpp,hpp"
          ignore: ".github|vendor"
          include-dirs: "includes|vendor/span-lite/includes"

      # Fail the job if the linter found errors
      - name: Fail fast
        if: steps.linter.outputs.checks-failed > 0
        run: echo "Some files failed the linter checks" && exit 1
